<section id = "products">
  <div class="container">
    {% for product in site.data.products[site.env] %}
      <div class = "row">
          <div class = "card">
            <img class="card-img-top" src="https://picsum.photos/200" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{product.description}}</p>
                <store-sku-picker :id="'{{product.id}}'"></store-sku-picker>
              </div><!--body-->
          </div><!--card-->
      </div><!--row-->
    {% endfor %}
  </div><!-- container-->
</section>
